<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>김해대동첨단산업단지 | 어드민</title>
		<link rel="stylesheet" th:href="@{/assets/css/gdic_admin_style_v1.0.css}">
		<script th:src="@{/assets/js/jquery.min.js}"></script>
		<script th:src="@{/assets/js/jquery.cookie.min.js}"></script>
		<script th:src="@{/assets/js/jquery-ui.js}"></script>
		<script th:src="@{/assets/js/gdic_admin_v1.0.js}"></script>

		<script th:src="@{/assets/js/summernote/summernote-lite.js}"></script>
		<script th:src="@{/assets/js/summernote/lang/summernote-ko-KR.js}"></script>
		<link rel="stylesheet" th:href="@{/assets/css/summernote/summernote-lite.css}">

		<script>
			$(function(){
				$('.kors_admin_header').html(gdic_admin_header);
				$('.nav_list2 a').addClass('active');
			})

			$(document).ready(function() {
				$('#summernote').summernote({
					width: '50%',
					height: 300,                 // 에디터 높이
					minHeight: null,             // 최소 높이
					maxHeight: null,             // 최대 높이
					focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
					lang: "ko-KR",					// 한글 설정
					placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정
				});
			});
		</script>
	</head>
	
	<body class="admin_body">	
		<div id="admin_ui" class="d-flex">
			<header class="kors_admin_header">

			</header>

			<section class="kors_admin_content">
				<div class="container-fluid mb_80">
					<div class="row">
						<div class="col">
							<h2>공지사항</h2>
						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row mb_50">
						<div class="col">
							<div class="con_add_form">
								<form th:action="@{/admin/notice-edit/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
									<ul>
										<li class="w_size1">
											<div><label class="f_s5 fw_pb">제목</label></div>
											<input type="text" class="kors_input1 w-50" id="unm_title" name="title" th:value="${board.title}">
										</li>
										<li class="w_size1">
											<div>
												<label class="f_s5 fw_pb">내용</label>
												<div>
													<textarea class="kors_input1 w-50" id="summernote" style="height:200px;" name="content" th:utext="${board.content}"></textarea>
												</div>
<!--												<img th:src="@{/assets/img/1687145295005_다운로드.jpg}">-->
											</div>
										</li>
										<li class="w_size1">
											<div><label class="f_s5 fw_pb">파일</label></div>
											<input type="file" multiple class="kors_input1 w-50" id="unm_description" name="noticeFiles" />
											<div id="existingFiles">
												<div th:each="file : ${fileList}">
													<a th:href="@{/board/download/{fileId}(fileId=${file.id})}" th:text="${file.fileName}"></a>
													<a th:attr="onclick='hideFile(this, ' + ${file.id} + ')'">X</a>
												</div>
												<input type="hidden" id="boardIds" name="deleteIds" value="">
											</div>
											<div id="fileList"></div>
										</li>
										<li class="w-50 d-flex">
											<button class="una_btn1 w-50" type="submit" onclick="">공지사항 수정하기</button>
											<button class="una_btn1 w-50 type2" type="button" onclick="location = '/admin/notice';">취소</button>
										</li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>

<script>
	const fileInput = document.getElementById('unm_description');
	const fileListDiv = document.getElementById('fileList');

	fileInput.addEventListener('change', (event) => {
		const selectedFiles = event.target.files;

		fileListDiv.innerHTML = '';

		for (let i = 0; i < selectedFiles.length; i++) {
			const file = selectedFiles[i];
			const fileName = file.name;

			const listItem = document.createElement('div');

			const fileLink = document.createElement('a');
			fileLink.textContent = fileName;
			fileLink.href = URL.createObjectURL(file);
			fileLink.setAttribute('download', fileName);

			listItem.appendChild(fileLink);

			const deleteButton = document.createElement('span');
			// deleteButton.className = 'una_btn1 type3'
			deleteButton.style.cursor = 'pointer';

			deleteButton.textContent = 'X';
			deleteButton.addEventListener('click', () => {
				removeFile(file, listItem);
			});

			listItem.appendChild(deleteButton);
			fileListDiv.appendChild(listItem);
		}
	});

	function removeFile(file, listItem) {
		const dataTransfer = new DataTransfer();
		Array.from(fileInput.files).forEach((f) => {
			if (f !== file) {
				dataTransfer.items.add(f);
			}
		});
		fileInput.files = dataTransfer.files;
		fileListDiv.removeChild(listItem);
	}

	function hideFile(hideFile, boardId) {
		const boardIdsInput = document.getElementById('boardIds');
		const currentIds = boardIdsInput.value;
		boardIdsInput.value = currentIds ? currentIds + ',' + boardId : boardId;

		hideFile.parentNode.style.display = 'none';
	}
</script>
